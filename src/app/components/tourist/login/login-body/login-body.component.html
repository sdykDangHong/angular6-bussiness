<div class="loginModuleBox">
  <p class="title">更多的专业服务，量身打造的用户体验，尽在三点一刻平台</p>
  <div class="loginFormBox">
    <h2>登录</h2>
    <div class="loginFormInput">
      <div class="inputItem">
        <div class="icon">
          <img src="/assets/images/login_user.png" alt="手机号">
        </div>
        <input type="text" [(ngModel)]="form.mobile" placeholder="请输入您的手机号">
      </div>
      <div class="inputItem">
        <div class="icon">
          <img src="/assets/images/login_pwd.png" alt="密码">
        </div>
        <input type="password" [(ngModel)]="form.password" placeholder="请输入您的密码">
      </div>
      <div class="inputItem">
        <div class="icon">
          <img src="/assets/images/login_send.png" alt="密码">
        </div>
        <input type="text" [(ngModel)]="form.code" placeholder="请输入图片验证码">
        <div class="qrcodeBox">
          <img [src]="[codePic.imgStr]" alt="图片验证码" (click)="getCode()">
        </div>
      </div>
      <div class="loginBtn" (click)="login()">登录</div>
      <div class="loginLink clear">
        <span [routerLink]="['/register']" class="linkToRegister">用户注册</span>
        <span [routerLink]="['/forget_password']">忘记密码</span>
      </div>
    </div>
  </div>
</div>
