<div class="headerBg">
  <div class="headerBox">
    <div class="logo">
      <img src="/assets/images/logo.png" alt="" [routerLink]="['/']">
    </div>
    <div class="linkListLeft clear" *ngIf="isHome">
      <div class="linkItem" [routerLink]="['/projects']">
        <span>找需求</span>
      </div>
      <div class="linkItem" [routerLink]="['/freelancers']">
        <span>找智库</span>
      </div>
    </div>
    <div class="linkListLeft clear" *ngIf="!isHome">
      <div class="linkItem" routerLink="/demands-add">
        <span>发布需求</span>
      </div>
      <div class="linkItem" routerLink="/register">
        <span>成为智库</span>
      </div>
    </div>
    <div class="linkRightList clear">
      <div class="linkItem" onclick="window.open('https://baidu.com')">
        <span>帮助中心</span>
      </div>
      <div class="linkItem">
        <span [routerLink]="['/login']">登录</span>
      </div>
    </div>
  </div>
</div>
